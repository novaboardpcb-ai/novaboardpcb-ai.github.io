<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cotización | NOVABOARD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #857b6f 100%);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #dea24b, #857b6f);
            color: white;
            padding: 50px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        header h1 img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        h2 {
            color: #857b6f;
            margin-bottom: 25px;
            font-weight: 700;
            border-bottom: 3px solid #dea24b;
            padding-bottom: 10px;
        }
        a.btn {
            display: block;
            background: linear-gradient(135deg, #dea24b, #857b6f);
            color: white;
            font-weight: 700;
            padding: 15px 0;
            margin: 15px auto;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: background 0.3s ease, transform 0.3s ease;
            width: 80%;
            max-width: 300px;
        }
        a.btn:hover {
            background: linear-gradient(135deg, #857b6f, #dea24b);
            transform: scale(1.05);
        }
        a.btn i {
            margin-right: 12px;
        }
        footer {
            background: #857b6f;
            color: white;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
       <h1><img src="logo.png" alt="logo de la empresa" width="500" height="250"></h1>
        <h1>NOVABOARD</h1>
        <p>Especialistas en Creación y Armado de Placas de Circuito Impreso y Circuitos Electrónicos</p>
    </header>
    <main>
        <div class="container">
            <h2>Solicita tu Cotización</h2>
            <a href="https://wa.link/0j3cil" target="_blank" rel="noopener noreferrer" class="btn" aria-label="Cotización por WhatsApp">
                <i class="fab fa-whatsapp"></i> Cotización por WhatsApp
            </a>
            <a href="mailto:novaboardpcb@gmail.com" class="btn" aria-label="Cotización por correo electrónico">
                <i class="fas fa-envelope"></i> Cotización por Correo Electrónico
            </a>
        </div>
    </main>
    <footer>
        &copy; 2023 NOVABOARD. Todos los derechos reservados.
    </footer>
</body>
</html>
